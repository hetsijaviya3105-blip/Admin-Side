<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Recipe Finder Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="d-flex">
        <nav class="flex-shrink-0 p-3 border-end" style="width:260px; min-height:100vh;">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-5">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="recipes.html" class="nav-link link-dark">Recipes</a></li>
                <li><a href="categories.html" class="nav-link link-dark">Categories</a></li>
                <li><a href="users.html" class="nav-link link-dark">Users</a></li>
                <li><a href="settings.html" class="nav-link link-dark">Settings</a></li>
                <li><button id="logoutBtn" class="btn btn-outline-danger w-100 mt-3">Logout</button></li>
            </ul>
        </nav>
        <main class="p-4 flex-grow-1 bg-light" style="min-height:100vh;">
            <h1 class="h3 mb-4">Dashboard</h1>
            <div class="row g-3" id="statCards">
                <!-- Stats will be injected -->
            </div>
            <hr>
            <div class="row g-3">
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">Most Popular Recipes</div>
                        <div class="card-body">
                            <canvas id="popularRecipesChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">Top Searched Ingredients</div>
                        <div class="card-body">
                            <canvas id="topIngredientsChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
