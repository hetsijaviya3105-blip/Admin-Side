<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - Recipe Finder Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="flex-shrink-0 p-3 border-end" style="width:260px; min-height:100vh;">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-5">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link link-dark">Dashboard</a></li>
                <li><a href="recipes.html" class="nav-link link-dark">Recipes</a></li>
                <li><a href="categories.html" class="nav-link link-dark">Categories</a></li>
                <li><a href="users.html" class="nav-link link-dark">Users</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link active">Settings</a></li>
                <li><button id="logoutBtn" class="btn btn-outline-danger w-100 mt-3">Logout</button></li>
            </ul>
        </nav>
        <main class="p-4 flex-grow-1 bg-light" style="min-height:100vh;">
            <h1 class="h3 mb-3">Settings</h1>
            <div class="row g-3">
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">Site Information</div>
                        <div class="card-body">
                            <form id="siteForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" id="siteName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">About Us</label>
                                    <textarea id="aboutUs" class="form-control" rows="4"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Email</label>
                                    <input type="email" id="contactEmail" class="form-control">
                                </div>
                                <div class="row g-2">
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">Facebook</label>
                                        <input type="url" id="facebook" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">Instagram</label>
                                        <input type="url" id="instagram" class="form-control">
                                    </div>
                                </div>
                                <div class="row g-2 mt-2">
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">X/Twitter</label>
                                        <input type="url" id="twitter" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">YouTube</label>
                                        <input type="url" id="youtube" class="form-control">
                                    </div>
                                </div>
                            </form>
                            <div class="text-end mt-3">
                                <button class="btn btn-primary" id="saveSiteBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">API Keys</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">TheMealDB API Base</label>
                                <input type="url" id="mealDbBase" class="form-control" placeholder="https://www.themealdb.com/api/json/v1/1/">
                                <div class="form-text">Leave default if unsure.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">YouTube API Key (optional)</label>
                                <input type="text" id="youtubeApiKey" class="form-control" placeholder="AIza...">
                            </div>
                            <div class="text-end">
                                <button class="btn btn-primary" id="saveApiBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
