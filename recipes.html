<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes - Recipe Finder Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="flex-shrink-0 p-3 border-end" style="width:260px; min-height:100vh;">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-5">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link link-dark">Dashboard</a></li>
                <li class="nav-item"><a href="recipes.html" class="nav-link active">Recipes</a></li>
                <li><a href="categories.html" class="nav-link link-dark">Categories</a></li>
                <li><a href="users.html" class="nav-link link-dark">Users</a></li>
                <li><a href="settings.html" class="nav-link link-dark">Settings</a></li>
                <li><button id="logoutBtn" class="btn btn-outline-danger w-100 mt-3">Logout</button></li>
            </ul>
        </nav>
        <main class="p-4 flex-grow-1 bg-light" style="min-height:100vh;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Recipes</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal" id="addRecipeBtn">Add Recipe</button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row g-3 align-items-end mb-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Search</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Name, ingredient...">
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Category</label>
                            <select id="categoryFilter" class="form-select"></select>
                        </div>
                        <div class="col-12 col-md-2">
                            <button id="clearFilters" class="btn btn-outline-secondary w-100">Clear</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle" id="recipesTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Ingredients</th>
                                    <th>Updated</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Add Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recipeForm" novalidate>
                        <input type="hidden" id="recipeId">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="recipeName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="recipeCategory" required></select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Ingredients (one per line)</label>
                                <textarea class="form-control" id="recipeIngredients" rows="4" required></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Instructions</label>
                                <textarea class="form-control" id="recipeInstructions" rows="5" required></textarea>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="recipeImage">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">YouTube Link</label>
                                <input type="url" class="form-control" id="recipeVideo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveRecipeBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
