<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users - Recipe Finder Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="flex-shrink-0 p-3 border-end" style="width:260px; min-height:100vh;">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-5">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link link-dark">Dashboard</a></li>
                <li><a href="recipes.html" class="nav-link link-dark">Recipes</a></li>
                <li><a href="categories.html" class="nav-link link-dark">Categories</a></li>
                <li class="nav-item"><a href="users.html" class="nav-link active">Users</a></li>
                <li><a href="settings.html" class="nav-link link-dark">Settings</a></li>
                <li><button id="logoutBtn" class="btn btn-outline-danger w-100 mt-3">Logout</button></li>
            </ul>
        </nav>
        <main class="p-4 flex-grow-1 bg-light" style="min-height:100vh;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">Users</h1>
                <div class="input-group" style="max-width:420px;">
                    <input type="text" id="userSearch" class="form-control" placeholder="Search users by name or email">
                    <button class="btn btn-outline-secondary" id="clearUserSearch">Clear</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle" id="usersTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Favorites</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
